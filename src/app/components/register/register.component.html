<div class="container" id="signupform">
  <h2>Sign Up</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="signup-name" type="text" class="form-control"  [(ngModel)]="name" name="name" value="" placeholder="name">
    </div>

    <div class="form-group">
      <label for="user">User:</label>
      <input id="signup-username" type="text" class="form-control" [(ngModel)]="username" name="username" value="" placeholder="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="signup-email" type="text" class="form-control" [(ngModel)]="email" name="email" value="" placeholder="email">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password" placeholder="password">
    </div>

    <div class="form-group">
      <label for="retypepwd">Retype Password:</label>
      <input type="password" class="form-control" id="retypepwd" [(ngModel)]="retypepwd" name="retypepwd" placeholder="retype password">
    </div>

    <br>

    <button type="submit" class="btn btn-default">Submit</button>
    <button type="submit" class="btn btn-primary">Sign up with Facebook</button>

    <br><br>

    <div class="form-group">
      <div class="col-md-12 control">
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
          Have an account already?
          <a href="#" onClick="$('#signinform').show(); $('#signupform').hide()">
             Log in Here
          </a>
          </div>
      </div>
    </div>

    <br><br>
  </form>
</div>
