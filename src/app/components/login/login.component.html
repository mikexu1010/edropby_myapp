<div class="container" id="signinform">
  <h2>Log In</h2>
  <form (submit)="onLoginSubmit()">

    <div class="form-group">
      <label for="user">User:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="text" class="form-control" [(ngModel)]="username" name="username" value="" placeholder="username or email">
      </div>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <div  class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password">
        </div>
      </div>

      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>

      <button type="submit" class="btn btn-default">Log in</button>
      <button type="submit" class="btn btn-primary">Log in with Facebook</button>

      <br><br>

      <div class="form-group">
        <div class="col-md-12 control">
          <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
            Don't have an account?
            <a href="#" onClick="$('#signinform').hide(); $('#signupform').show();">
              Sign Up Here
            </a>
          </div>
        </div>
      </div>
  </form>

 <br><br>
 
</div>
